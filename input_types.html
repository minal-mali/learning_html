<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>CONTACT FORM</legend>
        <form>
            <label>First Name-</label>
            <input type="text"/><br><br>

            <label>Last Name-</label>
            <input type="text" placeholder="Enter your Name"/><br><br>

             <label>Phone Number-</label>
            <input type="number" placeholder="EnterNumber"/><br><br>

             <label>Email-</label>
            <input type="email" placeholder="Enter your Email"/><br><br>

            <label>Address-</label>
            <input type="text" placeholder="Enter your Address"/><br><br>

            <label>Password-</label>
            <input type="password" placeholder="Enter your Password"/><br><br>

            <label>DOB-</label>
            <input type="date" /><br><br>
            <label>MONTH-</label>
            <input type="month" /><br><br>
            <label>WEEK-</label>
            <input type="week" /><br><br>
            <label>TIME-</label>
            <input type="time" /><br><br>
            <label>DATETIME-LOCAL-</label>
            <input type="datetime-local" /><br><br>

            <label>CHOOSE COLOR-</label>
            <input type="color" /><br><br>
            <input type="range"> <br><br>

            <label>CHOOSE CITIES-</label>
            <input type="checkbox">Mumbai
            <input type="checkbox" checked>Pune
            <input type="checkbox">Nagpur
            <input type="checkbox">Solapur

            <br><br>
            <label>CHOOSE GENDER-</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Others
            <br><br>

            <label>select your fav food</label>
            <select>
                <option>Please Choose....</option>
                <option>Pani Puri</option>
                <option>Maggiee</option>
                <option>Chinese</option>
                <option>Vada Pav</option>
                <option>Idli Dhosa</option>
            </select>
            <br><br>

            <label>Upload Your Image</label>
            <input type="file" multiple/>
             <br><br>

            <textarea rows="5" cols="5"></textarea>
            <input type="Submit">
        </form>
    </fieldset>
</body>
</html>
